<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="Assets/CSS/style.css" rel="stylesheet"/>
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header>
            <h1 class="text-center">Weather Dasbhoard</h1>
        </header>
        <main">
            <div class="container-fluid d-flex flex-row vh-100 m-0 px-3">
                <div class="col-3 bg-light">
                    <h2 class="m-1 text-center">Search for a City:</h2>
                    <form class="w-100 p-3">
                        <div class="mb-3">
                            <input type="city" class="form-control" id="city" placeholder="Melbourne">
                            <button type="submit" id="getWeather" class="btn btn-primary mt-2 w-100">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col flex-grow-1 bg-light d-flex flex-column">
                    <div id="currentWeather" class="col border border-primary">
                        <h3 id="cityName">City Name</h3>
                        <ul>
                            <li>Temp: <span id="currentTemp"></span></li>
                            <li>Wind: <span id="currentWind"></span></li>
                            <li>Humidity: <span id="currentHumidity"></span></li>
                            <li>UV Index: <span id="currentUV"></span></li>
                        </ul>
                    </div>
                    <div id="forecastWeather" class="col border border-primary">
                    </div>
                    
                </div>
            </div>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="Assets/JS/script.js"></script>
    </body>
</html>
