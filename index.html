<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="Assets/CSS/style.css" rel="stylesheet"/>
        <title>Weather Dashboard</title>
    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <h1 class="text-center">Weather Dasbhoard</h1>
        </header>
        <main class="d-flex flex-column h-100">
            <div class="container-fluid flex-grow-1 row m-0 px-5">
                <div class="col bg-light d-flex flex-column justify-content-center">
                    <h2 class="m-1 text-center">Search for a City:</h2>
                    <form class="p-3">
                        <div class="mb-3 d-flex flex-column align-items-center">
                            <input type="city" class="form-control" id="city" placeholder="Melbourne">
                            <button type="submit" id="getWeather" class="btn btn-primary mt-2">Submit</button>
                        </div>
                    </form>
                </div>
                <div id="displayWeather" class="col flex-grow-1 bg-light d-flex flex-column removeBlock">
                    <div id="currentWeather" class="col"></div>
                    <div id="forecastWeather" class="col"> </div>                
                </div>
            </div>
        </main>
        <footer class="footer mt-auto py-3">
            <div class="container">
              <span class="text-muted">Place sticky footer content here.</span>
            </div>
          </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="Assets/JS/script.js"></script>
    </body>
</html>
